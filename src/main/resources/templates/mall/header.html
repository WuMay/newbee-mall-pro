<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>新蜂商城 NewBee商城 newbee-mall-pro</title>
    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/css/green/pace-theme-minimal.css}"/>
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <meta name="keywords"
          content="新蜂商城,newbee-mall-pro,新蜂,商城,开源商城,newbee,企业级商城,大型商城项目,Java商城,springboot商城,SpringBoot商城项目,Spring Boot 大型线上商城项目实战教程"/>
    <meta name="description"
          content="newbee-mall-pro 项目（新蜂商城）是一套电商系统，包括 newbee-mall 商城系统及 newbee-mall-admin 商城后台管理系统，基于 Spring Boot 2.X 及相关技术栈开发。前台商城系统包含首页门户、商品分类、新品上线、首页轮播、商品推荐、商品搜索、商品展示、购物车、订单结算、订单流程、个人订单管理、会员中心、帮助中心等模块。后台管理系统包含数据面板、轮播图管理、商品管理、订单管理、会员管理、分类管理、设置等模块。Spring Boot 大型线上商城项目实战教程"/>
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>newbee-mall-pro</h1></a>
        <ul class="list">
            <li><a th:href="@{/seckill/list}">秒杀专区</a></li>
            <li><a th:href="@{/coupon}">优惠券</a></li>
            <li><a th:href="@{/search?keyword=小米}">手机专区</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">商城</a></li>
        </ul>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search1" onclick="search()"></div>
        </div>
    </div>
</nav>

<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">newbee-mall-pro官网</a></li>
            <li><a th:href="@{/admin}" target="_blank">后台管理系统</a></li>
            <li><a href="https://github.com/wayn111/newbee-mall-pro">GitHub 地址</a></li>
        </ul>
        <div class="fr">
            <div class="user-login" style="display: none">
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                        <div style="clear:both;"></div> <!--新添加的空div，它和浮动元素同一级别，且位于最后-->
                    </ul>
                    <a href="##" class="username">
                        <span id="headNickName">0</span>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shopCart}"><i class="iconfont icon-cart"></i>
                        购物车(<span id="shopCatCount">0</span>)</a>
                </div>
            </div>
            <div class="user-not-login">
                <ul class="login ">
                    <li><a th:href="@{/login}">登录</a></li>
                    <li><a th:href="@{/register}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a th:href="@{/login}"><i class="iconfont icon-cart"></i>
                        购物车(0)</a>
                </div>
            </div>
        </div>
    </div>
    <div class="saoyisao" style="">
        <div class="item" style="">
            <img src="https://dsfs.oppo.com/oppo/shop-pc-v2/main/img/d9d91c7.svg">

        </div>
        <div class="item" style="">
            <img src="https://dsfs.oppo.com/oppo/shop-pc-v2/main/img/e1a1212.svg">

        </div>
        <div class="wx-img">
            <div>
                <img style="width: 120px" th:src="@{/mall/image/wx-mp-code.png}">
            </div>
            <div class="wz">微信扫码，加技术群</div>
        </div>

</header>
